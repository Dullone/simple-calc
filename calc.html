<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calc</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="col-md-1 calc-num" id="num-7">
					7
				</div>
				<div class="col-md-1 calc-num" id="num-8">
					8
				</div>
				<div class="col-md-1 calc-num" id="num-9">
					9
				</div>
				<div class="col-md-1 calc-operator" id="op-sub">
					-
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="col-md-1 calc-num" id="num-4">
					4
				</div>
				<div class="col-md-1 calc-num" id="num-5">
					5
				</div>
				<div class="col-md-1 calc-num" id="num-6">
					6
				</div>
				<div class="col-md-1 calc-operator" id="op-add">
					+
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="col-md-1 calc-num" id="num-1">
					1
				</div>
				<div class="col-md-1 calc-num" id="num-2">
					2
				</div>
				<div class="col-md-1 calc-num" id="num-3">
					3
				</div>
				<div class="col-md-1 calc-operator" id="op-multi">
					*
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="col-md-1 calc-num" id="num-0">
					0
				</div>
				<div class="col-md-1 calc-operator" id="op-clear">
					C
				</div>
				<div class="col-md-1 calc-operator" id="op-eq">
					=
				</div>
				<div class="col-md-1 calc-operator" id="op-div">
					/
				</div>
			</div>
		</div>
			
	</div><!-- container-->
		
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div id="num1"></div>
				<div id="operator"></div>
				<div id="num2"></div>
				<div>______</div>
				<div id="answer"></div>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
